<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>
    <script>
        var list = [
            {
                question: "이 중에서 제일 좋아하는 과일을 선택해주세요.",
                options: [
                    "사과", "복숭아", "포도", "바나나", "딸기"
                ]
            },
            {
                question: "이 중에서 제일 좋아하는 음식을 선택해주세요.",
                options: [
                    "떡볶이", "자장면", "파스타", "찌개", "치킨"
                ]
            },
            {
                question: "이 중에서 제일 좋아하는 반려동물을 선택해주세요.",
                options: [
                    "개", "고양이", "토끼", "새", "여우"
                ]
            },
        ];

        console.log(list);

        for(var i=0; i<list.length; i++){
            var questionMessage = list[i].question + "\n";
            for(var j=0; j < list[i].options.length; j++){
                questionMessage += list[i].options[j] + '\n';
            }

            list[i].answer = prompt(questionMessage);
        }
    </script>
</body>
</html>
