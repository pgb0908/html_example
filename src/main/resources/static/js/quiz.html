<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quize</title>
</head>

<body>

<script>
    var solution = 10;


    while(1){
        var input = prompt('수를 맞춰주세요.');

        if (input > solution) {
            alert('해답이 당신이 입력한 값보다 작습니다.');
        }else if(input < solution){
            alert('해답이 입력한 값보다 큽니다');
        }else {
            alert('정답!!');
            break;
        }
    }

</script>

</body>
</html>
